version: '3.4'

services:
  netrunner.server:
    image: netrunnerserver
    build:
      context: .
      dockerfile: Server/Dockerfile
    depends_on: 
      - mongo
      - crossbar
    environment:
      - NETRUNNER_BASE_URL
  netrunner.client:
    image: netrunnerclient
    build:
      context: .
      dockerfile: Client.dockerfile
    depends_on: 
      - netrunner.server
    environment:
      - NETRUNNER_BASE_URL
  netrunner.challenges:
    image: netrunnerchallenges
    build:
      context: .
      dockerfile: Challenges.dockerfile
    depends_on: 
      - netrunner.server
    environment:
      - NETRUNNER_BASE_URL
  traefik:
    image: traefik:v2.4
    command: --providers.docker
    volumes:
      # So that Traefik can listen to the Docker events
      - /var/run/docker.sock:/var/run/docker.sock
  crossbar:
    image: crossbario/crossbar
    environment: 
      - WAMP_INTERNAL_TICKET
  mongo:
    image: mongo
  netrunner.auth:
    image: netrunnerauth
    build:
      context: .
      dockerfile: Auth/Dockerfile
    environment: 
      - WAMP_INTERNAL_TICKET
    depends_on:
      - crossbar


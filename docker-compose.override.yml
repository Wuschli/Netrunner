version: '3.4'

services:

  traefik:
    image: traefik:v2.4
    command: --providers.docker
    volumes:
      # So that Traefik can listen to the Docker events
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "80:80"
      - "8080:8080"
    command: --api.insecure=true --providers.docker

  netrunner.server:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - NETRUNNER_BASE_URL
      - WAMP_INTERNAL_TICKET
    labels:
      - "traefik.http.routers.server.rule=Host(`api.${NETRUNNER_BASE_URL}`)"
      - "traefik.http.services.server.loadbalancer.server.port=80"

  netrunner.client:
    profiles:
      - donotstart

  netrunner.challenges:
    profiles:
      - donotstart

  crossbar:
    labels:
      - "traefik.http.routers.crossbar.rule=Host(`wamp.${NETRUNNER_BASE_URL}`)"
      - "traefik.http.services.crossbar.loadbalancer.server.port=8080"
    command: "--loglevel debug"

  mongo:
    volumes:
      - ./mongodb_data_dev:/data/db
    ports:
      - "27017:27017"